<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD</title>
    <style>
        *, *::before, *::after {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            filter: invert(1);
        }

        img {
            width: 256px;
            height: 113px;
        }

        div {
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <marquee direction="down"
             behavior="alternate"
             scrollamount="10"
             style="width: 100vw; height: 100vh;">
        <marquee scrollamount="10" behavior="alternate"><img src="logo.png"></marquee>
    </marquee>
    </div>
</body>
</html>
